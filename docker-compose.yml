version: '3.8'

services:
  blockchain:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "8545:8545"
    command: npx hardhat node
    networks:
      - vault-network

  deployer:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - .:/app
    depends_on:
      - blockchain
    environment:
      - RPC_URL=http://blockchain:8545
    command: sh -c "sleep 5 && npm install && npx hardhat run scripts/deploy.js --network localhost"
    networks:
      - vault-network

networks:
  vault-network:
    driver: bridge
